<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Simple Order Form</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" ></script>
  </head>
  <body>
    <div class="container">
        
        <h1>Simple Order Form</h1>
        <form id="contact_form" name="contact_form" method="post" >
            <div class="row mb-5">
                <div class="col">
                    <label for="email_addr">Email address</label>
                    <input type="email" required maxlength="50" class="form-control" 
                    id="email_addr" name="email" placeholder="name@example.com">
                  </div>
                  <div class="col">
                    <label for="name_input">Name</label>
                    <input type="text" required maxlength="50" class="form-control" 
                    id="name_input" name="name" placeholder="Name">
                  </div>            
            </div>
            <div class="row mb-5">
                <div class="col">
                    Some Item 1
                </div>
                <div class="col">
                    <input type="number" value="0" name="item1_qty" style="width:70px;"/>
                </div>
            </div>
            <div class="row mb-5">
                  <div class="col">
                    Total
                  </div>
                  <div class="col">
                    <span r-calculated="calculateTotal"></span>
                  </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

          <script>
            function calculateTotal(fd){

              return fd.item1_qty * 10
            }

          </script>

          <script src="./dist/main.js" ></script>

          
          
    </div>
    
  </body>
</html>
