<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Loan EMI calculation form</title>
  </head>
  <body>
    <div class="container">
    <h1>Loan EMI calculation form</h1>
     
  
    <div class="container mt-5">
        <div style="max-width: 340px;">
       <form>
         <div class="mb-3">
         <label for="amount" class="form-label">Amount:</label>
         <input class="form-control" type="number" id="amount" name="amount" required>
         </div>
         
         <div class="mb-3">
         <label for="rate" class="form-label">Rate:</label>
         <input class="form-control" type="number" value="12" id="rate" name="rate" required>
         </div>
         
         <div class="row mb-3">  
            <div class="col">  
              <label class="form-label" for="start_date">Start Date:</label>
              <input class="form-control" type="date" name="start_date" id="start_date"/>
            </div>
            <div class="col">  
                <label class="form-label" for="end_date">End Date:</label>
                <input class="form-control" type="date" name="end_date" id="end_date"/>
            </div>
        </div>
       
         <div>
           Monthly Payment: <span r-calc="calculateLoanMonthlyPayment" r-format="currency|usd"> </span>
         </div>
         
       </form>
       </div>
       </div>
    
    <script>
       function calculateLoanMonthlyPayment({amount, rate, start_date, end_date}, {daysBetween}) {
            let interestRate = rate ;
            let loanTerm = daysBetween(start_date, end_date)/365;
            console.log("term ", loanTerm)

            let yearly = (amount * interestRate * Math.pow(1 + interestRate, loanTerm)) / (Math.pow(1 + interestRate, loanTerm) - 1);

            return yearly/12;
        }

    </script>

    <script src="./nitti.js" ></script>
  </body>
</html>
