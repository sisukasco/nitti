<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Simple Order Form</title>
  </head>
  <body>
    <div class="container">
    <h1>Simple Calculation Form</h1>
    <form id="calc_form">
        <div>
        <label for="num_x">X:</label>
        <input type="number" name="x" id="num_x"  />
        </div>
        
        <div>
        <label for="num_y">Y:</label>
        <input type="number" name="y" id="num_y" />
        </div>
        
        <div>
        Result: <span r-calc="x*x + y*y"></span>
        </div>
        
    </form> 
          

    </div>
    <script src="./nitti.js" ></script>
  </body>
</html>
