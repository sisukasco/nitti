<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Simple Order Form</title>
  </head>
  <body>
    <div class="container">
    <h1>Simple Order Form</h1>
    <form id="calc_form">
        <div>
        <label for="qty">Quantity:</label>
        <input type="number" name="qty" id="qty"  />
        </div>
        
        <div>
        <label for="shipping_method">Shipping Method</label>
        <select name="shipping" id="shipping_method">
            <option r-value="0">Select ...</option>
            <option r-value="10">One week</option>
            <option r-value="20">Two days</option>
            <option r-value="30">Overnight</option>
        </select>
        </div>
        
        <div class="mt-3">
        Price Total: <span r-calc="qty*100 + shipping"></span>
        </div>
        
    </form> 
          

    </div>
    <script src="./nitti.js" ></script>
  </body>
</html>
