<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Simple Order Form</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" ></script>
  </head>
  <body>
    <div class="container">
        
        <h1>Simple Order Form</h1>
        <form id="contact_form" name="contact_form" method="post" >
            <div class="row mb-5">
                <div class="col">
                    <label for="email_addr">Email address</label>
                    <input type="email" required maxlength="50" class="form-control" 
                    id="email_addr" name="email" placeholder="name@example.com">
                  </div>
                  <div class="col">
                    <label for="name_input">Name</label>
                    <input type="text" required maxlength="50" class="form-control" 
                    id="name_input" name="name" placeholder="Name">
                  </div>            
            </div>
            <div class="row mb-5">
                <div class="col">
                    <select name="item">
                      <option>Select...</option>
                      <option r-value="50">item1</option>
                      <option r-value="60">item2</option>
                      <option r-value="70">item3</option>
                    </select>
                </div>
                <div class="col">
                    <input type="number" value="0" name="item1_qty" style="width:70px;"/>
                </div>
                <div class="col">
                  Price:
                  <input type="text" readonly r-calculated="calculatePrice" value="0" name="item1_total" style="width:70px;"/>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

          <script>
            var Prices = {
              "item1":10,
              "item2":20,
              "item3":20,
            }

            function calculatePrice(fd){
              let p = Prices[fd.item] 
              if(!p) { return 0}


              return p*fd.item1_qty;
            }
            
          </script>

          <script src="./main.js" ></script>

          
          
    </div>
    
  </body>
</html>
