<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Loan EMI calculation form</title>
  </head>
  <body>
    <div class="container">
    <h1>Loan EMI calculation form</h1>
     
  
    <div class="container mt-5">
        <div style="max-width: 340px;">
       <form>
         <div class="mb-3">
         <label for="amount" class="form-label">Amount:</label>
         <input class="form-control" type="number" id="amount" name="amount" required>
         </div>
         
         <div class="mb-3">
         <label for="rate" class="form-label">Rate:</label>
         <input class="form-control" type="number" value="12" id="rate" name="rate" required>
         </div>
         
         <div class="mb-3">
         <label for="term" class="form-label">Term:(years)</label>
         <input class="form-control" type="number" value="5" id="term" name="term" required>
         </div>
       
         <div>
           Monthly Payment: <span r-calc="calculateLoanMonthlyPayment" r-format="currency|usd"> </span>
         </div>
         
       </form>
       </div>
       </div>
    
    <script>
       function calculateLoanMonthlyPayment(fd) {
            let interestRate = fd.rate / 100 / 12;
            let loanTerm = fd.term * 12;

            let monthlyPayment = (fd.amount * interestRate * Math.pow(1 + interestRate, loanTerm)) / (Math.pow(1 + interestRate, loanTerm) - 1);

            return monthlyPayment;
        }

    </script>

    <script src="./nitti.js" ></script>
  </body>
</html>
